<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8" />
    <title>table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        table {
            width: 60%;
        }

        th {
            min-width: 50px;
        }

        tr {
            height: 50px;
        }
    </style>
</head>

<body>


    <table>
        <caption><i>A test table with merged cells</i></caption>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.0003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Female</th>
            <td>1.7</td>
            <td>0.0002</td>
            <td>43%</td>
        </tr>
    </table>


</body>

</html>
